<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Táblázatok a weboldalon</title>
    </head>
    <body>
        <h1>Táblázatok a weboldalon</h1>
        <h2>Alap táblázat</h2>
        <table border="2">
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
                <td>3.4</td>
            </tr>
        </table>
        <h2>Cellák összevonása vízszintesen</h2>
        <table border="2">
            <tr>
                <td colspan="2">1.1-1.2</td>
                <td>1.3</td>
                <td>1.4</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td colspan="3">2.2-2.4</td>
            </tr>
            <tr>
                <td colspan="4">3.1-3.4</td>
            </tr>
        </table>
        <h2>Cellák összevonása függőlegesen</h2>
        <table border="2">
            <tr>
                <td rowspan="2">1.1-2.1</td>
                <td>1.2</td>
                <td>1.3</td>
                <td rowspan="3">1.4-3.4</td>
            </tr>
            <tr>
                <td>2.2</td>
                <td rowspan="2">2.3-3.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
            </tr>
        </table>
    </body>
</html>
